services:
    postgres:
        image: postgres:15
        container_name: datapulse_postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: datapulse
            POSTGRES_USER: datapulse_user
            POSTGRES_PASSWORD: datapulse_pass
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7
        container_name: datapulse_redis
        restart: unless-stopped
        ports:
            - "6379:6379"

    python-service:
        build: ./python-service
        container_name: datapulse_python
        depends_on:
            - postgres
        environment:
            DATABASE_URL: postgresql://datapulse_user:datapulse_pass@localhost:5432/datapulse

volumes:
    postgres_data:
